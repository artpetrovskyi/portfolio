media: images
content:
  - name: contacts
    label: Contacts
    type: file
    path: content/contacts.json
    fields:
      - { name: title, label: Title, type: string }
      - name: items
        label: Items
        type: object
        list: true
        fields:
          - { name: title, label: Title, type: string, required: true }
          - { name: link, label: Link, type: string, required: true }
          - { name: icon, label: Icon, type: image, required: true,
              options: { media: icons, extensions: [svg] } }

  - name: projects
    label: Projects
    type: file
    path: content/projects.json
    fields:
      - { name: title, label: Title, type: string }
      - name: items
        label: Items
        type: object
        list: true
        fields:
          - { name: image, label: Image, type: image, required: true }
          - { name: title, label: Title, type: string, required: true }
          - { name: body, label: Body, type: rich-text, required: true }
          - { name: link, label: Link, type: string, required: true }